<div class="container-fluid d-flex flex-column">
    <header class="text-center py-4 separador">
      <a id="back-page" [routerLink]="'/tcc/projects'">
        <fa-icon [icon]="faLeftLong"></fa-icon>
      </a>
      <h1>{{ project?.title }}</h1>
      <h2 class="orientador">{{ project?.advisor }}</h2>
    </header>
  
    <div class="row flex-grow-1">
      <div class="col-lg-6">
        <div class="p-4">
          <h3>Descrição do Projeto</h3>
          <p>{{ project?.description }}</p>
        </div>
      </div>
      <div class="col-lg-6">
        <div>
            <div class="icon-reload">
              <a>
                <fa-icon [icon]="faRefresh"></fa-icon>
              </a>
            </div>
          <h3>Prazo de Entrega</h3>
        </div>
        <div class="tabela-scroll">
          <table class="table">
            <thead>
              <tr>
                <th>Data</th>
                <th>Descrição</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let date of project?.deliveryDates">
                <td>{{ date.date | date : 'dd/MM/yyyy' }}</td>
                <td>{{ date.description }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
