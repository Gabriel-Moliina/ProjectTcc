<main>
    <div class="input-login">
        <app-input [type]="'text'" [id]="'Name'" placeHolder="Nome Completo"></app-input>
    </div>
    <div class="input-login">
        <app-input [type]="'email'" [id]="'Email'" placeHolder="Email"></app-input>
    </div>
    <div class="input-login">
        <app-input [type]="'password'" [id]="'Password'" placeHolder="Senha"></app-input>
    </div>
    <div class="input-login">
        <app-input [id]="'RA'" placeHolder="RA"></app-input>
    </div>
    <app-button (clickButton)="createUser()" textButton="Cadastrar"></app-button>
    <div>
        <a [routerLink]="['/login/sign-in']">Efetuar login</a>
    </div>
    <!-- <div>
        <a [routerLink]="['/login/recover']">Recuperar Senha</a>
    </div> -->
</main>
